<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
      <title>MyDrugs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="row 1">
          <div class="col-sm-8"></div>
          <div class="col-sm-4"><h1>MyDrugs</h1></div>
        </div>
        <div class="row 2">
          <div class="col-6" id="message-display"></div>
          <div class="col-6 btn-group btn-group-toggle">
            <button type="button" class="btn btn-outline-secondary" name="options" id="index-prescription">My Prescriptions</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle" name="options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="update-prescription"> Manage Prescriptions</button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Add Prescriptions</a>
            <a class="dropdown-item" href="#">Find Prescriptions</a>
            <a class="dropdown-item" href="#">Edit Prescriptions</a>
            <a class="dropdown-item" href="#">Delete Prescriptions</a>
          </div>
          </div>
        </div>
        <div class="row 3" id="main">
          <div class="col-sm-4">

            <form id="sign-up">
              <h3>Sign Up</h3>
              <input required type="text" class="form-control" name="credentials[email]" placeholder ="Email address" />
              <input required type="password" class="form-control" name="credentials[password]" placeholder="Password" />
              <input required type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm password" />
              <input type="Submit" class="btn btn-outline-secondary" value="REGISTER" />
            </form>
            <br>
            <form id="sign-in">
              <h3>Sign In</h3>
              <input required type="text" class="form-control" name="credentials[email]" placeholder ="Email address" />
              <input required type="password" class="form-control" name="credentials[password]" placeholder="Password"/>
              <input type="Submit" class="btn btn-outline-secondary" value="SIGN IN" />
            </form>
            <br>
            <form id="sign-out">
            <h3>Sign Out</h3>
              <input type="Submit" class="btn btn-outline-secondary" value="SIGN OUT" />
            </form>
            <br>
            <form id="change-password">
            <h3>Change PW</h3>
            <input required type="password" class="form-control" name="passwords[old]" placeholder="Original password"/>
            <input required type="password" class="form-control" name="passwords[new]" placeholder="New password" />
            <input type="Submit" class="btn btn-outline-secondary" value="SUBMIT" />
            </form>

          </div>
          <div class="col-sm-8" id="prescription-page"><h5>My Prescriptions</h5></div>
        </div>

    </div>
